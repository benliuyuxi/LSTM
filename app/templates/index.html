{% extends "base.html" %}

{% block content %}
    <body>
        <h1>Portfolio optimization</h1>
        
        <form action="{{ url_for('index') }}" method="POST">
            <fieldset>
                <legend>Parameters</legend>
                Raw data file name:<br>
                <input type="text" name="raw_data">
                <br>
                Gamma:<br>
                <input type="text" name="gamma">
                <input type="submit">
            </fieldset>
        </form>
        <p>{{file_status}}</p>
        <br>
        <p>
            Markowitz optimal portfolio:
            Risk = {{sigma_opt}}, Return = {{mu_opt}}
        </p>
    </body>
{% endblock %}
